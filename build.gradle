plugins {
    id 'java'
    id 'application'
}
mainClassName = 'crawler.Scrape'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    implementation'net.sourceforge.htmlunit:htmlunit:2.36.0'
}
task hello{
    doLast{
        println 'Hello World!'
    }
}
